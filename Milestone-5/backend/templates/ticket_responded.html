<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .response_div {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
        
        .w-100 {
            width: 100% !important;
        }
        .text-left {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <p>Hey, there is an update to a ticket you have subscribed</p>
    <article class="response_div">
        <h1 class="w-100 text-left"> {{ data.ticket.title }}</h1>
        <p class="w-100 text-left"> {{ data.ticket.description }}</p>
    </article>
    <p>Latest reply</p>
    <article class="response_div">
        <h1 class="w-100 text-left"> {{ data.reply.title }}</h1>
        <p class="w-100 text-left"> {{ data.reply.description }}</p>
    </article>
</body>
</html>
